<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>

    <div
      class="modal fade"
      id="infoDelModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="infoDelModalLabel"
      aria-hidden="true"
    >
      <style scoped>
        .modal-dialog {
          position: relative;
          /* display: table; /* This is important */
          overflow-y: auto;
          overflow-x: auto;
          width: auto;
          min-width: fit-content;
          max-width: fit-content;
        }
        
      </style>
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="infoDelModalLabel"style="margin-right: 20px;">
              Bạn không có quyền xóa dữ liệu!
            </h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              class="form-horizontal custom-form"
              name="s_form"
              method="post"
              
            >
              <!-- Xóa bỏ/Hủy -->
              <div class="form-group">
                <div class="col-sm-4 control-label">
                  <label class="control-label"></label>
                </div>
                <div class="col-sm-4">
                  <button class="btn btn-block btn-success" type="button" data-dismiss="modal"> 
                    Trở lại
                  </button>
                </div>
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="infoEditModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="infoEditModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="infoEditModalLabel"style="margin-right: 20px;">
              Bạn không có quyền chỉnh sửa dữ liệu!
            </h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              class="form-horizontal custom-form"
              name="s_form"
              method="post"
              onsubmit="setTimeout(function(){window.location.reload();},30);"
            >
              
              <!-- Submit/Reset -->
              <div class="form-group">
                <div class="col-sm-4 control-label">
                  <label class="control-label"></label>
                </div>
                <div class="col-sm-4">
                  <button class="btn btn-block btn-success" type="button" data-dismiss="modal"> 
                    Trở lại
                  </button>
                </div>
                
              </div>
              <!-- Thông báo submit thành công/thất bại -->
              <p id="submit-msg"></p>
            </form>
          </div>

        </div>
      </div>
    </div>

    <section id="table-content">
      <style scoped>
        #table-content {
          position: relative;
          top: 190px;
        }
        @media only screen and (max-width : 765px) {
          #table-content {
            top: 0px;
          }
        }
      </style>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="table-div">
              <table
                class="
                  table
                  table-striped
                  table-bordered
                  table-hover
                  table-responsive
                "
                id="table"
              >
                <thead>
                  <tr>
                    <th class="text-center">STT</th>
                    <th class="text-center">CMND / CCCD</th>
                    <th class="text-center">Họ Và Tên</th>
                    <th class="text-center">Ngày Sinh</th>
                    <th class="text-center">Giới tính</th>
                    <th class="text-center">Quê quán</th>
                    <th class="text-center">Địa chỉ thường trú</th>
                    <th class="text-center">Địa chỉ tạm trú</th>
                    <th class="text-center">Tôn giáo</th>
                    <th class="text-center">Trình độ văn hóa</th>
                    <th class="text-center">Nghề nghiệp</th>
                    <th class="text-center del-edit-header">Hành động</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../public/js/info.js"></script>
  </body>
</html>
