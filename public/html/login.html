  <body class="text-center">
    
   <main class="form-login">
    <form method="POST">
      <img class="mb-4" src="./public/images/1.png" alt="" width="72" height="57">
      <h1 class="h4 mb-3 fw-normal text-info">Hệ thống điều tra dân số CitizenV</h1>
      <h1 class="h3 mb-3 fw-normal">Đăng nhập</h1>

      <div class="form-group input-group">
        <span class="input-group-addon"><i class="fa fa-sign-in"></i></span>
        <input type="username" class="form-control" placeholder="Tên đăng nhập" name="username">
      </div>
      <div class="form-group input-group">
        <span class="input-group-addon"><i class="fa fa-key"></i></span>
        <input type="password" class="form-control" placeholder="Mật khẩu" name="password">
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Ghi nhớ đăng nhập
        </label>
      </div>
      <div class="form-group">
        <button type="submit" name="s_login" class="btn btn-block">Đăng nhập</button>
      </div>
    </form>
    <div class="form-group text-center">
      <a href="">Quên mật khẩu?
        <!--/a>&nbsp;|&nbsp;<a href=""Support-->
      </a>
    </div>
