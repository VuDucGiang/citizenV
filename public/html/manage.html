<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <section class="navbar-after">
      <style scoped>
        div.container-fluid {
          position: relative;
          top: 60px;
        }
        div.manage-header {
          margin-bottom: 40px;
        }
      </style>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-5 col-sm-12">
            <div class="manage-header">
              <h4 class="text-center">Cấp tài khoản</h4>
            </div>
            <form
              class="form-horizontal custom-form"
              name="m_form"
              method="post"
            >
              <!-- username -->
              <div class="form-group">
                <div class="col-sm-3 control-label">
                  <label for="name-input-field">Tên đăng nhập</label>
                </div>
                <div class="col-sm-8 input-column">
                  <input
                    class="form-control"
                    name="username"
                    placeholder="01"
                    type="text"
                    required
                    oninvalid="this.setCustomValidity('Đây là thông tin bắt buộc, vui lòng không để trống!')"
                  />
                </div>
              </div>
              <!-- Mật khẩu -->
              <div class="form-group">
                <div class="col-sm-3 control-label">
                  <label for="name-input-field">Mật khẩu</label>
                </div>
                <div class="col-sm-8 input-column">
                  <input
                    class="form-control"
                    name="password"
                    placeholder="********"
                    type="text"
                    required
                    oninvalid="this.setCustomValidity('Đây là thông tin bắt buộc, vui lòng không để trống!')"
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-3 control-label">
                  <label for="datepicker">Ngày đóng</label>
                </div>
                <div class="col-sm-8 input-column">
                  <input
                    class="form-control datepicker"
                    id="datepicker"
                    name="c_date"
                    type="text"
                    required
                    oninvalid="this.setCustomValidity('Đây là thông tin bắt buộc, vui lòng không để trống!')"
                  />
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-sm-3 control-label">
                  <label class="control-label"></label>
                </div>
                <div class="col-sm-4">
                  <button
                    class="btn btn-default btn-block submit-button"
                    type="submit"
                    id="submit-button"
                  >
                    Submit
                  </button>
                </div>
                <div class="col-sm-4">
                  <button
                    class="btn btn-default btn-block submit-button"
                    type="reset"
                  >
                    Reset
                  </button>
                </div>
              </div>
              <!-- Thông báo submit thành công/thất bại -->
              <p id="submit-msg"></p>
            </form>
          </div>
          <div class="col-md-7 col-sm-12">
            <div class="manage-header">
              <h4 class="text-center">Tài khoản đã cấp</h4>
            </div>
            <div class="table-div">
              <table class="table table-striped table-hover table-responsive" id = "table">
                <thead>
                  <tr>
                    <th class="text-center">STT</th>
                    <th class="text-center">Tên đăng nhập</th>
                    <th class="text-center">Mật khẩu</th>
                    <th class="text-center">Ngày đóng</th>
                    <th class="text-center">Tiến độ</th>
                    <th class="text-center">Hành động</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../public/js/manage.js"></script>
  </body>
</html>
