<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <style scoped>
        .modal-dialog {
          position: relative;
          /* display: table; /* This is important */
          overflow-y: auto;
          overflow-x: auto;
          width: auto;
          min-width: 300px;
          max-width: 900px;
        }
      </style>
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">Tài khoản</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              class="form-horizontal custom-form"
              name="s_form"
              method="post"
            >
              <!-- Đơn vị -->
              <div class="form-group">
                <div class="col-sm-3 control-label">
                  <label for="name-input-field">Đơn vị</label>
                </div>
                <div class="col-sm-6 input-column">
                  <input
                    class="form-control"
                    name="don_vi"
                    id="don_vi"
                    type="text"
                    required
                    oninvalid="this.setCustomValidity('Đây là thông tin bắt buộc, vui lòng không để trống!')"
                  />
                </div>
              </div>
                <!-- username -->
                <div class="form-group">
                  <div class="col-sm-3 control-label">
                    <label for="name-input-field">Tên đăng nhập</label>
                  </div>
                  <div class="col-sm-6 input-column">
                    <input
                      class="form-control"
                      name="username"
                      id="username"
                      type="text"
                      required
                      oninvalid="this.setCustomValidity('Đây là thông tin bắt buộc, vui lòng không để trống!')"
                    />
                  </div>
                </div>
                <!-- Mật khẩu -->
                <div class="form-group">
                  <div class="col-sm-3 control-label">
                    <label for="name-input-field">Mật khẩu</label>
                  </div>
                  <div class="col-sm-6 input-column">
                    <input
                      class="form-control"
                      name="password"
                      id="password"
                      type="text"
                      required
                      oninvalid="this.setCustomValidity('Đây là thông tin bắt buộc, vui lòng không để trống!')"
                    />
                  </div>
                </div>
  
                <div class="form-group">
                  <div class="col-sm-3 control-label">
                    <label for="datepicker">Ngày đóng</label>
                  </div>
                  <div class="col-sm-6 input-column">
                    <input
                      class="form-control datepicker"
                      id="c_date"
                      name="c_date"
                      type="text"
                      required
                      oninvalid="this.setCustomValidity('Đây là thông tin bắt buộc, vui lòng không để trống!')"
                    />
                  </div>
                </div>

              <!-- Submit/Reset -->
              <div class="form-group">
                <div class="col-sm-3 control-label">
                  <label class="control-label"></label>
                </div>
                <div class="col-sm-3">
                  <button class="btn btn-block btn-success" type="submit" >
                    Lưu
                  </button>
                </div>
                <div class="col-sm-3">
                  <button
                    type="button"
                    class="btn btn-block btn-warning"
                    data-dismiss="modal"
                  >
                    Hủy
                  </button>
                </div>
              </div>
              <!-- Thông báo submit thành công/thất bại -->
              <p id="submit-msg"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <section class="navbar-after">
      <style scoped>
        div.container-fluid {
          position: relative;
          top: 60px;
        }
        div.manage-header {
          margin-bottom: 40px;
        }
      </style>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-5 col-sm-12">
            <div class="manage-header">
              <h4 class="text-center">Cấp tài khoản</h4>
            </div>
            <form
              class="form-horizontal custom-form"
              name="m_form"
              method="post"
            >
            <div class="form-group">
              <div class="col-sm-3 control-label">
                <label for="name-input-field">Đơn vị</label>
              </div>
              <div class="col-sm-8 input-column">
                <input
                  class="form-control"
                  name="don_vi"
                  placeholder="Hà Nội"
                  type="text"
                  required
                  oninvalid="this.setCustomValidity('Đây là thông tin bắt buộc, vui lòng không để trống!')"
                />
              </div>
            </div>
              <!-- username -->
              <div class="form-group">
                <div class="col-sm-3 control-label">
                  <label for="name-input-field">Tên đăng nhập</label>
                </div>
                <div class="col-sm-8 input-column">
                  <input
                    class="form-control"
                    name="username"
                    placeholder="01"
                    type="text"
                    required
                    oninvalid="this.setCustomValidity('Đây là thông tin bắt buộc, vui lòng không để trống!')"
                  />
                </div>
              </div>
              <!-- Mật khẩu -->
              <div class="form-group">
                <div class="col-sm-3 control-label">
                  <label for="name-input-field">Mật khẩu</label>
                </div>
                <div class="col-sm-8 input-column">
                  <input
                    class="form-control"
                    name="password"
                    placeholder="Mật khẩu"
                    type="text"
                    required
                    oninvalid="this.setCustomValidity('Đây là thông tin bắt buộc, vui lòng không để trống!')"
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-3 control-label">
                  <label for="datepicker">Ngày đóng</label>
                </div>
                <div class="col-sm-8 input-column">
                  <input
                    class="form-control datepicker"
                    name="c_date"
                    type="text"
                    readonly
                    placeholder="2022-01-01"
                    required
                    oninvalid="this.setCustomValidity('Đây là thông tin bắt buộc, vui lòng không để trống!')"
                  />
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-sm-3 control-label">
                  <label class="control-label"></label>
                </div>
                <div class="col-sm-4">
                  <button
                    class="btn btn-default btn-block submit-button"
                    type="submit"
                    id="submit-button"
                    name="submitAddManager"
                  >
                    Submit
                  </button>
                </div>
                <div class="col-sm-4">
                  <button
                    class="btn btn-default btn-block submit-button"
                    type="reset"
                  >
                    Reset
                  </button>
                </div>
              </div>
              <!-- Thông báo submit thành công/thất bại -->
              <p id="submit-msg"></p>
            </form>
          </div>
          <div class="col-md-7 col-sm-12">
            <div class="manage-header">
              <h4 class="text-center">Tài khoản đã cấp</h4>
            </div>
            <div class="table-div">
              <table class="table table-striped table-hover table-responsive" id = "table">
                <thead>
                  <tr>
                    <th class="text-center">Đơn vị</th>
                    <th class="text-center">Tên đăng nhập</th>
                    <th class="text-center">Mật khẩu</th>
                    <th class="text-center">Ngày đóng</th>
                    <th class="text-center">Tiến độ</th>
                    <th class="text-center">Hành động</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../public/js/manage.js"></script>
  </body>
</html>
