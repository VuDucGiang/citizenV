<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <body>
    <!--Div that will hold the pie chart-->
    <section>
      <style scoped>
        .header-container {
          padding-top: 50px;
        }
        @media screen and (min-width: 800px) {
          .header-container {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            z-index: 1;
            position: fixed;
          }

          .tam-tru {
            margin-bottom: 15px;
          }   
        }
      </style>
        <div class="header-container">
          <div class="row col-sm-12">
            <form class="custom-form select-form" method="post">
              <div class="form-group">
                <div class="col-sm-offset-3 col-sm-3 tam-tru">
                  <select class="form-control thanh_pho" id="chon_tinh" name="chon_tinh">
                    <option value="">-Tỉnh/Thành phố-</option>
                    //Lấy danh sách các Tỉnh/Thành phố
                  </select>
                </div>
                <div class="col-sm-3 tam-tru">
                  <select class="form-control" id="chon_huyen" name="chon_huyen">
                    <option value="">-Quận/Huyện-</option>
                    //Lấy danh sách các Quận/Huyện theo Tỉnh/Thành phố
                    //Ajax api
                  </select>
                </div>
              </div>
              <div class="form-group">
              <div class="col-sm-offset-3 col-sm-3 tam-tru">
                <select class="form-control" id="chon_xa" name="chon_xa">
                  <option value="">-Xã/Phường-</option>
                  //Lấy danh sách các Phường/Xã
                  //Ajax api
                </select>
              </div>
              <div class="col-sm-3 tam-tru">
                <select class="form-control" id="chon_thon" name="chon_thon" style="width: 100%">
                  <option value="">-Thôn/Bản/Tổ dân phố-</option>
                  //Lấy danh sách các Thôn/Bản/Tổ dân phố
                  //Ajax api
                </select>
              </div>
              <div class="col-sm-1">
                <button class="btn btn-block submit-button" type="submit" id="submit-button" name="submit" ;>
                  Tìm
                </button>
              </div>
            </form>
          </div>
    </section>
    <section class="content">
      <style scoped>
        .container-fluid {
          position: relative;
          top: 170px;
        }
        @media only screen and (max-width : 765px) {
          #table-content {
            top: 0px;
          }
        }
      </style>
      <div class="container-fluid">
        <p>Đưa chuột vào biểu đồ để xem số liệu.</p>
        <div class="row">
          <div class="col-md-4">
            <label class="col-xs-12 control-label">1. Giới tính</label>
          </div>
        </div>
        <div class="row">
          <!-- <div class="col-sm-12 col-md-1 col-xs-12 gioi-tinh-so-lieu-1"></div> -->
          <div id="chart_gender_1"  class="col-md-offset-1 col-md-5 col-sm-12 col-xs-12" style="width: 450px; height: 250px;"></div>
          <!-- <div class="col-sm-12 col-md-2 col-xs-12 gioi-tinh-so-lieu-2"></div> -->
          <div id="chart_gender_2"  class="col-md-6 col-sm-12 col-xs-12" style="width: 550px; height: 220px;"></div>
        </div>
        <div class="row col-md-4">
          <label class="col-sm-12 control-label">2. Tôn giáo</label>
          <div id="chart_tongiao" class="col-sm-12" style="width: 450px; height: 250px;"></div>
        </div>
        <div class="row col-md-4">
          <label class="col-sm-12 control-label">3. Nghề nghiệp</label>
          <div id="chart_job" class="col-sm-12" style="width: 450px; height: 250px;"></div>
        </div>
        <div class="row col-md-4">
          <label class="col-sm-12 control-label">4. Trình độ văn hóa</label>
          <div id="chart_vanhoa" class="col-sm-12" style="width: 450px; height: 250px;"></div>
        </div>
        <div class="row">
        </div>
      </div>
    </section>
    <script src="../public/js/statistics.js"></script>
  </body>
</html>
