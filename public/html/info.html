<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>

    <div
      class="modal fade"
      id="infoDelModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="infoDelModalLabel"
      aria-hidden="true"
    >
      <style scoped>
        .modal-dialog {
          position: relative;
          /* display: table; /* This is important */
          overflow-y: auto;
          overflow-x: auto;
          width: auto;
          min-width: fit-content;
          max-width: fit-content;
        }
        
      </style>
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="infoDelModalLabel">Bạn chắc chắn muốn xóa dữ liệu này?</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              class="form-horizontal custom-form"
              name="s_form"
              method="post"
              onsubmit="setTimeout(function(){window.location.reload();},30);"
            >
              <!-- Số CMND/CCCD cũ -->
            <div class="form-group" style="display: none;">
              <div class="col-sm-4 control-label">
                <label for="name-input-field">Số CMND/CCCD</label>
              </div>
              <div class="col-sm-8 input-column">
                <input
                  class="form-control"
                  name="f_cccd_old"
                  id="cccd_old"
                  type="text"
                />
              </div>
            </div>

              <!-- Xóa bỏ/Hủy -->
              <div class="form-group">
                <div class="col-sm-2 control-label">
                  <label class="control-label"></label>
                </div>
                <div class="col-sm-4">
                  <button class="btn btn-block btn-success" type="submit" name="del_but"> 
                    Xóa bỏ
                  </button>
                </div>
                <div class="col-sm-4">
                  <button
                    type="button"
                    class="btn btn-block btn-warning"
                    data-dismiss="modal"
                  >
                    Hủy
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="infoEditModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="infoEditModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="infoEditModalLabel">Thông tin cá nhân</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              class="form-horizontal custom-form"
              name="s_form"
              method="post"
              onsubmit="setTimeout(function(){window.location.reload();},30);"
            >
              <!-- Số CMND/CCCD cũ -->
            <div class="form-group" style="display: none;">
              <div class="col-sm-3 control-label">
                <label for="name-input-field">Số CMND/CCCD</label>
              </div>
              <div class="col-sm-8 input-column">
                <input
                  class="form-control"
                  name="f_cccd_old"
                  id="cccd_old"
                  type="text"
                />
              </div>
            </div>
              
              <!-- Số CMND/CCCD -->
              <div class="form-group">
                <div class="col-sm-3 control-label">
                  <label for="name-input-field">Số CMND/CCCD</label>
                </div>
                <div class="col-sm-8 input-column">
                  <input
                    class="form-control"
                    name="f_cccd"
                    id="cccd"
                    type="text"
                    pattern="[0-9]{9,12}"
                    required
                    oninput="setCustomValidity('')"
                    oninvalid="this.setCustomValidity('Đây là thông tin bắt buộc, vui lòng nhập đúng định dạng và không để trống!')"
                  />
                </div>
              </div>
              <!-- Họ tên -->
              <div class="form-group">
                <div class="col-sm-3 control-label">
                  <label for="name-input-field">Họ và tên</label>
                </div>
                <div class="col-sm-8 input-column">
                  <input
                    class="form-control"
                    name="f_name"
                    id="ten"
                    type="text"
                    pattern=".{0,}"
                    oninput="setCustomValidity('')"
                    required
                    oninvalid="this.setCustomValidity('Đây là thông tin bắt buộc, vui lòng nhập đúng định dạng và không để trống!')"
                  />
                </div>
              </div>
              <!-- Ngày sinh, giới tính -->
              <div class="form-group">
                <div class="col-sm-3 control-label">
                  <label for="datepicker">Ngày sinh</label>
                </div>
                <div class="col-sm-3 input-column">
                  <input
                    class="form-control datepicker"
                    name="b_date"
                    id="ngay-sinh"
                    type="text"
                    readonly            
                    required
                    oninvalid="this.setCustomValidity('Đây là thông tin bắt buộc, vui lòng nhập đúng định dạng và không để trống!')"
                  />
                </div>
                <div class="col-sm-2 control-label">
                  <label>Giới tính</label>
                </div>
                <div class="col-sm-3">
                  <div data-toggle="buttons">
                    <label class="btn btn-default male btn-circle"
                      ><input
                        id="male"
                        type="radio"
                        name="gender"
                        checked
                        value="Nam" /><i
                        class="fa fa-male"
                        aria-hidden="true"
                      ></i
                    ></label>
                    <label for="male"> Nam</label>
                    <label class="btn btn-default female btn-circle"
                      ><input
                        id="fe-male"
                        type="radio"
                        name="gender"
                        value="Nữ" /><i
                        class="fa fa-female"
                        aria-hidden="true"
                      ></i
                    ></label>
                    <label for="fe-male"> Nữ</label>
                  </div>
                </div>
              </div>
              <!-- Quê quán -->
              <div class="form-group">
                <div class="col-sm-3 control-label">
                  <label>Quê quán</label>
                </div>
                <div class="col-sm-8 input-column que-quan">
                  <input
                    class="form-control"
                    id="que"
                    name="que_duong"
                    type="text"
                    pattern=".{0,}"                    
                    oninput="setCustomValidity('')"
                    required
                    oninvalid="this.setCustomValidity('Đây là thông tin bắt buộc, vui lòng nhập đúng định dạng và không để trống!')"
                  />
                </div>
              </div>
              <!-- Địa chỉ thường trú -->
              <div class="form-group">
                <div class="col-sm-3 control-label">
                  <label>Địa chỉ thường trú</label>
                </div>
                <div class="col-sm-8 input-column thuong-tru">
                  <input
                    class="form-control"
                    id="thuong-tru"
                    name="thuong_duong"
                    type="text"
                    pattern=".{0,}"                    
                    oninput="setCustomValidity('')"
                    required
                    oninvalid="this.setCustomValidity('Đây là thông tin bắt buộc, vui lòng nhập đúng định dạng và không để trống!')"
                  />
                </div>
              </div>
              <!-- Địa chỉ tạm trú -->
              <div class="form-group">
                <div class="col-sm-3 control-label">
                  <label>Địa chỉ tạm trú</label>
                </div>
                <div class="col-sm-8 input-column">
                  <input
                    class="form-control"
                    id="tam-tru"
                    name="tam_duong"
                    type="text"
                    pattern=".{0,}"                    
                    oninput="setCustomValidity('')"
                    required
                    oninvalid="this.setCustomValidity('Đây là thông tin bắt buộc, vui lòng nhập đúng định dạng và không để trống!')"
                  />
                </div>
              </div>
              <!-- Văn hóa, tôn giáo -->
              <div class="form-group">
                <div class="col-sm-3 control-label">
                  <label for="van_hoa">Trình độ văn hóa</label>
                </div>
                <div class="col-sm-3 input-column">
                  <input
                    class="form-control"
                    id="van-hoa"
                    name="van_hoa"
                    type="text"
                    required
                    oninvalid="this.setCustomValidity('Đây là thông tin bắt buộc, vui lòng không để trống!')"
                  />
                </div>
                <div class="col-sm-2 control-label">
                  <label for="ton_giao">Tôn giáo</label>
                </div>
                <div class="col-sm-3 input-column">
                  <input
                    class="form-control"
                    id="ton-giao"
                    name="ton_giao"
                    type="text"
                    pattern=".{0,}"                    
                    oninput="setCustomValidity('')"
                    required
                    oninvalid="this.setCustomValidity('Đây là thông tin bắt buộc, vui lòng nhập đúng định dạng và không để trống!')"
                  />
                </div>
              </div>

              <!-- Nghề nghiệp -->
              <div class="form-group">
                <div class="col-sm-3 control-label">
                  <label class="control-label" for="job">Nghề nghiệp</label>
                </div>
                <div class="col-sm-8 input-column">
                  <input class="form-control" id="job" name="job" type="text" 
                  pattern=".{0,}"                    
                    oninput="setCustomValidity('')"
                    required
                    oninvalid="this.setCustomValidity('Đây là thông tin bắt buộc, vui lòng nhập đúng định dạng và không để trống!')" />
                </div>
              </div>
             

              <!-- Submit/Reset -->
              <div class="form-group">
                <div class="col-sm-3 control-label">
                  <label class="control-label"></label>
                </div>
                <div class="col-sm-4">
                  <button class="btn btn-block btn-success" type="submit" name="update_but"> 
                    Lưu
                  </button>
                </div>
                <div class="col-sm-4">
                  <button
                    type="button"
                    class="btn btn-block btn-warning"
                    data-dismiss="modal"
                  >
                    Hủy
                  </button>
                </div>
              </div>
              <!-- Thông báo submit thành công/thất bại -->
              <p id="submit-msg"></p>
            </form>
          </div>
          <!-- <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div> -->
        </div>
      </div>
    </div>
